<body class="body">
  <div class="hero wf-section">
    <div class="div1">
      <h1 class="heroheading">Autonomous Living Technologies.</h1>
      <p class="subhead">COMING SOON</p>
      <div class="form-div">
        <form name="submit-to-google-sheet">
          <label for="email">Get notified when we launch</label><br>
          <input 
          class="input-field"

          name="Email" 
          placeholder="Enter email address..." 
          required>

          type="button" 
          class="button-input"

        </div>

  <form name="submit-to-google-sheet">
    <input name="email" type="email" placeholder="Email" required>
    <button type="submit">Send</button>
  </form>
<!--Newsletter script, messed with a settings on google scripts 
  page that I will need to fix-->
  <script>
    const scriptURL = '<https://script.google.com/macros/s/AKfycbzJB1sgmQq6G2XOjmritVrY1NLKFgaWCXaH8QuejlMk41tXS2i9jErCmGqOWyRrYjuo3Q/exec>'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
